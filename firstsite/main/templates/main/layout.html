{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{%static 'main/img/frog.jpg'%}" alt="Лого">
        <span class="logo">Frog life</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{%url 'home'%}"><li><i class="fa-solid fa-house" style="color: #4180ec;"></i>Главная</li></a>
            <a href="{%url 'news_home'%}"><li><i class="fa-solid fa-newspaper" style="color: #4180ec;"></i> Новости</li></a>
            <a href="{%url 'about'%}"><li><i class="fa-regular fa-circle-question" style="color: #4180ec;"></i> Про автора</li></a>
            <a href=""><li><i class="fa-solid fa-phone" style="color: #4180ec;"></i> Контакты</li></a>
            <a href="{% url 'create'%}"><li><button class='btn btn-info'><i class="fas fa-plus-circle"></i>Добавить новость</button></li></a>
            
        </ul>


    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
